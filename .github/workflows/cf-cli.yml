name: CF CLI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up CF CLI 
      uses: jvalkeal/setup-cf-cli-action@master
      with:
        version: 6.51.0

    - name: Run cli
      run: cf -v
