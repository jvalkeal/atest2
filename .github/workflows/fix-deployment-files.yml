name: Fix Deployment Files - master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn process-resources -P deploymentfiles

    - name: Check Deployment Files
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Fix Deployment Files
        committer: Spring Buildmaster <buildmaster@springframework.org>
        body: |
          New report
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        title: 'Fix Deployment Files'
        labels: report, automated pr
        assignees: jvalkeal
        reviewers: jvalkeal
