name: Java CI - master

on:
  push:
    branches:
      - bar
  pull_request:
    branches:
      - bar

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDKx 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Mavenx
      run: mvn -v
